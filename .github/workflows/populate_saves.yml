name: Run Populate Saves

on:
  workflow_dispatch: # Allows you to run the workflow manually from the Actions tab
  schedule:
    # Runs every day at 3:00 AM UTC
    - cron: '0 3 * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest
    environment: production 

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Or your desired Node.js version

    - name: Install dependencies
      run: npm ci # Use npm ci for clean installs in CI environments, or npm install

    - name: Run populate saves
      run: npm run populate_saves # Replace 'your-script-name' with the actual script name from your package.json
      env:
        PUBLIC_SUPABASE_URL: ${{ vars.PUBLIC_SUPABASE_URLS }}
        PATH_UPLOAD_BUCKET: ${{ vars.PATH_UPLOAD_BUCKET }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
